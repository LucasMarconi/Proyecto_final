{% extends 'App1/base.html' %} {% load static %} {% block title %} Register
{%endblock title %} {% block main %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container px-5">
      <h1 class="masthead-heading mb-0">Iniciar</h1>
      <h2 class="masthead-subheading mb-0">Sesion</h2>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
<div display="flex">
  <div margin="auto">
    <div class="container text-center">
      <form action="" method="POST">
        <div class="card" style="width: 18rem">
          <div class="card-body">{% csrf_token %} {{ form.as_p }}</div>
          <button type="submit">Registrate!</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container text-center">
  <h4>{{mensaje}}</h4>
</div>

{% endblock main %}
