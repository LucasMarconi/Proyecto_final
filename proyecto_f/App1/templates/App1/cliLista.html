{% extends 'App1/base.html' %} {% load static %} {% block title %} Lista
{%endblock title %} {% block main %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container px-5">
      <h1 class="masthead-heading mb-0">Lista</h1>
      <h2 class="masthead-subheading mb-0">De Clientes</h2>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

<div class="container">
  <div class="row">
    {% for cliente in object_list %}
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ cliente.nombre }}, {{cliente.edad}}</h5>
        <p class="card-text">Email: {{ cliente.email }}</p>
        <a href="{% url 'EditCli' cliente.id %}" class="btn btn-primary"
          >Editar</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="container">
  <a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'NewCli' %}"
    >Agregar nuevo</a
  >
</div>

{% endblock main %}
