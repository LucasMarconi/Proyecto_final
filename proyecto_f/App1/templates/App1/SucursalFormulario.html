{% extends 'App1/base.html' %} {% load static %} {% block title %} Formulario -
Agregar Sucursal {%endblock title %} {% block main %}

<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container px-5">
      <h1 class="masthead-heading mb-0">Agregar</h1>
      <h2 class="masthead-subheading mb-0">Una Sucursal</h2>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>

{% if miFormulario.error%}

<p style="color: red">Estan mal los datos ingresados</p>

{% endif %}

<form action="" method="POST">
  {% csrf_token %}

  <div class="container px-5">
    <div class="row gx-5 align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
          <table>
            {{ miFormulario.as_table }}
          </table>
          <input type="submit" value="Enviar" />
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock main %}
